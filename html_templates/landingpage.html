<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Portal | Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 300;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }
    .btn-login {
      background: linear-gradient(90deg, #4b79a1, #283e51);
      color: white;
      border: none;
    }
    .btn-login:hover {
      background: #1e2e3c;
      transform: translateY(-2px);
    }
    .btn-signup {
      background: white;
      color: #283e51;
      border: 2px solid #283e51;
    }
    .btn-signup:hover {
      background: #f0f4f8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Whatsapp lead agent</h1>
    <div class="btn-container">
      <a href="/login" class="btn btn-login">Login</a>
      <a href="/signup" class="btn btn-signup">Sign up</a>
    </div>
  </div>
</body>
</html>
