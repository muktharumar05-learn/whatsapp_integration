<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Portal | Sign Up</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; font-weight: 400; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { 
            width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 6px;
            background: linear-gradient(90deg, #4b79a1, #283e51); color: white; 
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-1px); }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #4b79a1; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="+1234567890" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Website URL</label>
                <input type="url" name="url" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label>Location (City/State)</label>
                <input type="text" name="location" placeholder="Dublin, OH" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
